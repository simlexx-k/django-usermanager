<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Manager{% endblock %}</title>
    <!-- Add your CSS links or stylesheets here -->
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>

    <header>
        <h1>{% block header %}User Manager{% endblock %}</h1>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.get_full_name|default:user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
        <!-- Add navigation or other header content here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2023 User Manager</p>
    </footer>

    <!-- Add your JavaScript scripts or links here -->

</body>
</html>

<!-- templates/base.html -->
<!-- Add this inside your header or navigation section -->

  <!-- Add your login/register links or buttons here -->
{% endif %}
